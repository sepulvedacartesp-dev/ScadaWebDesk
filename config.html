<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuracion SCADA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .config-editor { width: min(1000px, 100%); margin: 0 auto 3rem; padding: 2rem clamp(1rem, 3vw, 2.5rem); display: flex; flex-direction: column; gap: 1.5rem; }
    .config-card { background: var(--bg-elevated); border-radius: 20px; padding: 1.75rem 2rem; box-shadow: var(--shadow-soft); border: 1px solid rgba(112, 138, 255, 0.14); display: flex; flex-direction: column; gap: 1rem; }
    #config-editor { width: 100%; min-height: 420px; border-radius: 16px; border: 1px solid rgba(112, 138, 255, 0.24); background: rgba(10, 19, 32, 0.9); color: var(--text-primary); font-family: "JetBrains Mono", Menlo, monospace; font-size: 0.9rem; padding: 1rem; }
    .button-row { display: flex; flex-wrap: wrap; gap: 0.75rem; justify-content: flex-end; }
    .status-banner { padding: 0.85rem 1.2rem; border-radius: 14px; border: 1px solid rgba(112, 138, 255, 0.22); background: rgba(9, 18, 32, 0.85); font-size: 0.95rem; }
    .status-banner.success { border-color: rgba(6, 214, 160, 0.35); color: #6cffd6; }
    .status-banner.error { border-color: rgba(239, 71, 111, 0.35); color: #ff9fb4; }
    .status-banner.warning { border-color: rgba(255, 209, 102, 0.35); color: #ffdd91; }
    .btn-link { background: transparent; color: var(--text-muted); padding: 0.35rem 0.75rem; }
    .btn-link:hover { color: var(--text-primary); text-decoration: underline; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwac3okkBuOm0gB5aqRuHILefbryj9lAw",
      authDomain: "scadaweb-64eba.firebaseapp.com",
      projectId: "scadaweb-64eba",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <header class="app-header">
    <div>
      <a class="btn btn-link" href="index.html"><< Volver al dashboard</a>
    </div>
    <h1>Editor de configuracion SCADA</h1>
    <div class="session-panel">
      <span id="session-status" class="session-status">Sin sesion</span>
      <span id="role-badge" class="chip chip-disconnected">Rol: -</span>
      <button id="logout-btn" type="button" class="btn btn-logout" disabled>Cerrar sesion</button>
      <button id="open-login" type="button" class="btn btn-login">Ingresar</button>
    </div>
  </header>

  <main class="config-editor">
    <section class="config-card">
      <div id="status-banner" class="status-banner">Autenticate para cargar la configuracion.</div>
      <div>
        <p style="margin:0; color: var(--text-muted);">Esta herramienta carga el archivo <code>scada_config.json</code> desde el servidor, permite editarlo y guardarlo nuevamente. Se requiere rol de administrador para actualizarlo.</p>
      </div>
    </section>

    <section class="config-card">
      <div class="button-row">
        <button id="reload-btn" class="btn">Recargar</button>
        <button id="format-btn" class="btn">Formatear JSON</button>
        <button id="import-btn" class="btn">Importar archivo</button>
        <button id="download-btn" class="btn">Descargar</button>
        <button id="save-btn" class="btn btn-save">Guardar en servidor</button>
      </div>
      <textarea id="config-editor" spellcheck="false" placeholder="{
  "mainTitle": "SCADA Web",
  ...
}"></textarea>
    </section>
  </main>

  <dialog id="login-dialog" class="login-dialog">
    <form id="login-form" method="dialog" class="login-form">
      <h2>Iniciar sesion</h2>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="username">
      <label for="password">Contrasena</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <div class="login-actions">
        <button type="submit" class="btn btn-login">Entrar</button>
        <button type="button" class="btn btn-cancel" id="close-login">Cancelar</button>
      </div>
    </form>
  </dialog>

  <input type="file" id="importInput" accept="application/json" hidden>
  <script src="config.js" defer></script>
</body>
</html>
