<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador SCADA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SCADA Demo</h1>

  <div class="main-container-wrapper"> <div class="main-container">
      <div class="system-group"> <div class="system-container">
          <h2>Tanque 1 - CompactLogix</h2>
          <div class="tank-container">
            <div id="tank-level" class="tank-level"></div>
          </div>
          <div class="level-indicator">
            Nivel: <span id="level-value">0</span>%
          </div>
          <div class="pump-status">
            <div id="pump-indicator" class="pump-indicator"></div>
            <span id="pump-state">DETENIDA</span>
          </div>
          <div class="controls">
            <button id="start-pump-btn" class="btn btn-start">PARTIR BOMBA 1</button>
            <button id="stop-pump-btn" class="btn btn-stop">PARAR BOMBA 1</button>
          </div>
        </div>

        <div class="system-container">
          <h2>Tanque 2 - MicroLogix</h2>
          <div class="tank-container">
            <div id="tank-level-2" class="tank-level"></div>
          </div>
          <div class="level-indicator">
            Nivel: <span id="level-value-2">0</span>%
          </div>
          <div class="pump-status">
            <div id="pump-indicator-2" class="pump-indicator"></div>
            <span id="pump-state-2">DETENIDA</span>
          </div>
          <div class="controls">
            <button id="start-pump-btn-2" class="btn btn-start">PARTIR BOMBA 2</button>
            <button id="stop-pump-btn-2" class="btn btn-stop">PARAR BOMBA 2</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
