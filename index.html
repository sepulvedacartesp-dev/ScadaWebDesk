<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador SCADA</title>

  <!-- Librería Paho MQTT (versión que probaste y funciona) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SCADA Demo</h1>

    <!-- Tanque -->
    <div class="tank-container">
      <div id="tank-level" class="tank-level"></div>
    </div>
    <div class="level-indicator">
      Nivel: <span id="level-value">0</span>%
    </div>

    <!-- Estado bomba -->
    <div class="pump-status">
      <div id="pump-indicator" class="pump-indicator"></div>
      <span id="pump-state">DETENIDA</span>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button id="start-pump-btn" class="btn btn-start">PARTIR BOMBA</button>
      <button id="stop-pump-btn" class="btn btn-stop">PARAR BOMBA</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
