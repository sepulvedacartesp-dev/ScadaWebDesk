<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCADA Web Desk</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwac3okkBuOm0gB5aqRuHILefbryj9lAw",
      authDomain: "scadaweb-64eba.firebaseapp.com",
      projectId: "scadaweb-64eba",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <header class="app-header">
    <h1 id="main-title">SCADA Web Desk</h1>
    <div class="session-panel">
      <span id="status" class="session-status">Sin sesión</span>
      <button id="logout-btn" type="button" class="btn btn-logout" disabled>Cerrar sesión</button>
      <button id="open-login" type="button" class="btn btn-login">Ingresar</button>
    </div>
  </header>

  <aside id="sidebar-menu" class="sidebar-menu" hidden></aside>

  <main class="main-layout">
    <section class="view-toolbar">
      <div class="view-buttons">
        <button id="view-matrix" class="btn btn-view active">Vista en Matriz</button>
        <button id="view-sidebar" class="btn btn-view">Vista Lateral</button>
      </div>
      <div class="connection-status">
        <span>MQTT:</span>
        <strong id="connect-status" class="chip chip-disconnected">Desconectado</strong>
      </div>
      <div class="user-badge">
        <span>Usuario:</span>
        <strong id="current-user">Anónimo</strong>
        <a id="config-link" class="config-link" href="config.html" hidden>Configurar</a>
      </div>
    </section>

    <section class="scada-wrapper">
      <div id="scada-container" class="system-group matrix-view"></div>
    </section>

    <section class="log-panel" hidden>
      <h2>Eventos</h2>
      <pre id="log" class="event-log" aria-live="polite" aria-label="Eventos del sistema"></pre>
    </section>
  </main>

  <dialog id="login-dialog" class="login-dialog">
    <form id="login-form" method="dialog" class="login-form">
      <h2>Iniciar Sesión</h2>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="username">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <div class="login-actions">
        <button type="submit" class="btn btn-login">Entrar</button>
        <button type="button" class="btn btn-cancel" id="close-login">Cancelar</button>
      </div>
    </form>
  </dialog>

  <template id="container-template">
    <section class="container-card">
      <header class="container-header">
        <h3 class="container-title"></h3>
      </header>
      <div class="container-body"></div>
    </section>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
